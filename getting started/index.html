<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app" v-cloak>
    <p>Hey {{ fullName() }}!</p>
    <a :href="url" target="_blank">Google</a>
    <p v-html="raw_url"></p>
    <p>{{ age }}</p>
    <hr />
    <label>First Name</label>
    <input type="text" v-model="firstName">

    <label>Last Name</label>
    <input type="text" :value="lastName" @input="updateLastName('Last name message!', $event)">

    <button type="button" @click="increment()">Increment</button>
    <button type="button" @click="this.age--">Decrease</button>
  </div>

  <div id="footer">
    <p>Hey {{ contact }} {{ address }}!</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
  <script src="footer.js"></script>
</body>

</html>
